services:
    laravel:
        container_name: ${APP_NAME}-laravel
        ports:
            - 9051:9051
        build:
            context: .
            args:
                - USER_ID=${USER_ID:-1000}
                - GROUP_ID=${GROUP_ID:-1000}
        volumes:
            - ../../:/var/www
            - 'laravel_storage:/var/www/storage'
            - '/home/${HOST_USER}/.ssh:/home/laravel/.ssh'
            - ./supervisor.conf:/etc/supervisor.conf
        networks:
            - internal

    mysql:
        container_name: ${APP_NAME}-mysql
        image: mysql:8.4.0
        ports:
            - 3306:3306
        env_file:
            - ./.env
        environment:
            MYSQL_ROOT_PASSWORD: 'password'
            MYSQL_ROOT_HOST: "%"
            MYSQL_DATABASE: 'laravel'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
        volumes:
            - 'mysql-data:/var/lib/mysql'
        networks:
            - internal

    mysql-shard-1:
        container_name: ${APP_NAME}-mysql-shard-1
        image: mysql:8.4.0
        ports:
            - 3307:3306
        environment:
            MYSQL_ROOT_PASSWORD: 'password'
            MYSQL_ROOT_HOST: "%"
            MYSQL_DATABASE: 'laravel'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
        volumes:
            - 'shard-1-data:/var/lib/mysql'
        networks:
            - internal

    mysql-shard-2:
        container_name: ${APP_NAME}-mysql-shard-2
        image: mysql:8.4.0
        ports:
            - 3308:3306
        environment:
            MYSQL_ROOT_PASSWORD: 'password'
            MYSQL_ROOT_HOST: "%"
            MYSQL_DATABASE: 'laravel'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
        volumes:
            - 'shard-2-data:/var/lib/mysql'
        networks:
            - internal

    mysql-shard-3:
        container_name: ${APP_NAME}-mysql-shard-3
        image: mysql:8.4.0
        ports:
            - 3309:3306
        environment:
            MYSQL_ROOT_PASSWORD: 'password'
            MYSQL_ROOT_HOST: "%"
            MYSQL_DATABASE: 'laravel'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
        volumes:
            - 'shard-3-data:/var/lib/mysql'
        networks:
            - internal

    mysql-shard-4:
        container_name: ${APP_NAME}-mysql-shard-4
        image: mysql:8.4.0
        ports:
            - 3310:3306
        environment:
            MYSQL_ROOT_PASSWORD: 'password'
            MYSQL_ROOT_HOST: "%"
            MYSQL_DATABASE: 'laravel'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
        volumes:
            - 'shard-4-data:/var/lib/mysql'
        networks:
            - internal

    redis:
        container_name: ${APP_NAME}-redis
        image: redis:latest
        ports:
            - 6379:6379
        networks:
            - internal
        env_file:
            - ./.env
        volumes:
            - redis-data:/data

    nginx:
        container_name: ${APP_NAME}-nginx
        image: nginx:stable
        ports:
            - 80:80
        env_file:
            - ./.env
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./nginx/logs:/var/log/nginx
            - ./nginx/app.conf.template:/etc/nginx/templates/app.conf.template:ro'
        networks:
            - internal
        extra_hosts:
            - "host.docker.internal:host-gateway"

networks:
    internal:
        external: true

volumes:
    mysql-data:
        name: ${APP_NAME}-mysql-db
    laravel_storage:
        name: ${APP_NAME}-laravel_storage
    shard-1-data:
        name: ${APP_NAME}-shard-1-db
    shard-2-data:
        name: ${APP_NAME}-shard-2-db
    shard-3-data:
        name: ${APP_NAME}-shard-3-db
    shard-4-data:
        name: ${APP_NAME}-shard-4-db
    redis-data:
        name: ${APP_NAME}-redis-data
